<!DOCTYPE html>
<html>
<head>
    <title>Austin Funemployment Map</title>
    <meta charset="utf-8" />
    <link
        rel="stylesheet"
        href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"
    />
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script
        src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js">
    </script>

    <script>
        var map = L.map('map').setView([-41.2858, 174.78682], 14);

				L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoib2JtZ2lzIiwiYSI6ImNqZWZ6MmZpczFtNGgyeG9kM3p4NTdjNmsifQ.HQ3o72yFNd8bXl_UpSs9wQ', {
				maxZoom: 18,
				attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
				id: 'mapbox.streets'
				}).addTo(map);


				L.marker([39.964912, 4.119764]).addTo(map)
				.bindPopup("<b>Hello world!</b><br />GIS Field Technican").openPopup();


				var popup = L.popup();

				function onMapClick(e) {
				popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
				}

				mymap.on('click', onMapClick);


    </script>
</body>
</html>
