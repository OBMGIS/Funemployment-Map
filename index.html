<!DOCTYPE html>
<html>
<head>
    <title>Full Screen Leaflet Map</title>
    <meta charset="utf-8" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
	integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
	crossorigin=""></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #mapid {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
	<div id="mapid"></div>
	<script>

	var mymap = L.map('mapid').setView([30.284,-97.736],13);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoib2JtZ2lzIiwiYSI6ImNqZWZ6MmZpczFtNGgyeG9kM3p4NTdjNmsifQ.HQ3o72yFNd8bXl_UpSs9wQ', {
	maxZoom: 18,
	attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
	'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
	'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
	id: 'mapbox.streets'
	}).addTo(mymap);


	L.marker([30.261,-97.758]).addTo(mymap)
	.bindPopup("<b>Barton Springs Saloon</b><br /> Wednesday: $1 Keystone Light All Day").openPopup();


  L.marker([30.248,-97.771]).addTo(mymap)
	.bindPopup("<b>Black Sheep Lodge</b><br /> Monday: $3 TX Pints and TX Liquors <br />  Tuesday: $2 MexiCANS & $2 Tequila Shots and Drinks <br />  Wednesday:  $1 White Trash Cans 4$ Deep Eddy Vodka <br /> Saturday: 3$ Well drinks, $2 White Trash Cans  <br /> Sundays: $2 Off Pitchers $3 Sangria $3 Bloody Marys <br /> SPECIALS RUN ALL DAY  " ).openPopup();

  L.marker([30.292,-97.827]).addTo(mymap)
	.bindPopup("<b>Kirby Lane Cafe</b><br /> Monday-Friday: $3 Local Drafts ").openPopup();


  var myIcon = L.icon({
      iconUrl: 'C:\Users\Choli\Documents\Funemployment Map\Funemployment-Map\beer.png',
      iconSize: [38, 95],
      iconAnchor: [22, 94],
      popupAnchor: [-3, -76],
      shadowUrl: 'C:\Users\Choli\Documents\Funemployment Map\Funemployment-Map\beershadow.png',
      shadowSize: [68, 95],
      shadowAnchor: [22, 94]
  });
  L.marker([30.27, -97.71], {icon: myIcon}).addTo(mymap);



	var popup = L.popup();

	function onMapClick(e) {
	popup
	.setLatLng(e.latlng)
	.setContent("You clicked the map at " + e.latlng.toString())
	.openOn(mymap);
	}

	mymap.on('click', onMapClick);


	</script>
	</body
</html>
